<html>
    <head>
        <title>Counting semaphore</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/lockvari.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-1" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="index.html#page-top"></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Back to Home</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!--input-->
        <div class="container mt-5 pt-5" id='process_input'>
            <label for="process">No. of Process:</label>
                <div class="wrap-input100">
                    <input class="input100" type="number" id="process" placeholder="enter the number of process">
                    <span class="focus-input100"></span>
                </div>
        </div>
        <div class="container mt-3 pt-3" id='process_input'>
            <label for="process">No. of semaphore:</label>
                <div class="wrap-input100">
                    <input class="input100" type="number" id="semaphore" placeholder="enter the number of Semaphore">
                    <span class="focus-input100"></span>
                </div>
        </div>
        <!--submit-->
        <div class = 'container'>
            <button class="contact100-form-btn submit" onclick = "lockvari()">
                <span>
                    Submit
                </span>
            </button>
        </div>
        <!--table-->
        <div class="contact100-form-title pt-3 pb-0" id = 'lock_state'></div>
        <section class='border border-white'>
            <div class="contact100-form-title pt-3 pb-0" id = 'added_head'>Added state:</div>
            <div class = 'continer pl-4' id='added'></div>
        </section>
        <section class='border border-white'>
            <div class="contact100-form-title pt-3 pb-0" id = 'entry_head'>Entry state:</div>
            <div class = 'continer pl-4' id='entry'></div>
        </section>
        <section class='border border-white'>
            <div class="contact100-form-title pt-3 pb-0" id = 'cs_head'>Cs State:</div>
            <div class = 'continer pl-4' id='cs'></div>
        </section>
        <section class='border border-white'>
            <div class="contact100-form-title pt-3 pb-0" id = 'exit_head'>Exit State:</div>
            <div class = 'continer pl-4' id='exit'></div>
        </section>
        <section>
            <div class="contact100-form-title pt-3 pb-0"></div>
            <div class = 'continer pl-4'></div>
        </section>
        <!--button-->
        <div class = 'continer pl-4' id='process_button'>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="js/scripts.js"></script>
        <script src="js/counting_semaphore.js"></script>
    </body>
</html>
